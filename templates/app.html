<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>BRASA | Painel da Loja</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url("https://images.unsplash.com/1543353071-873f17a7a088?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      padding: 40px;
      color: #f5f0e6;
    }

    .container {
      max-width: 820px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-family: "Georgia", serif;
      font-size: 26px;
      margin: 0;
      color: #d4af37;
      letter-spacing: 1px;
    }

    .logout {
      font-size: 13px;
      color: #ccc;
      text-decoration: none;
    }

    .logout:hover {
      color: #fff;
      text-decoration: underline;
    }

    .card {
      background: rgba(15,15,15,0.9);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.7);
      margin-bottom: 30px;
      border: 1px solid rgba(212,175,55,0.3);
    }

    .card h2 {
      font-family: "Georgia", serif;
      font-size: 18px;
      margin-bottom: 15px;
      color: #d4af37;
      letter-spacing: 0.5px;
    }

    input[type="file"] {
      margin-top: 10px;
      font-size: 14px;
      color: #eee;
    }

    button {
      margin-top: 20px;
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #d4af37, #b8962e);
      color: #111;
      cursor: pointer;
      font-size: 14px;
      letter-spacing: 1px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(212,175,55,0.5);
    }

    .links a {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #f5f0e6;
      text-decoration: none;
      letter-spacing: 0.5px;
    }

    .links a:hover {
      color: #d4af37;
      text-decoration: underline;
    }

    .hint {
      font-size: 12px;
      color: #bbb;
      margin-top: 10px;
    }
  </style>
</head>
