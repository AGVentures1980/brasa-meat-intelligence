<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BRASA Meat Intelligence™ - Login</title>
</head>
<body>
    <h2>BRASA Meat Intelligence™</h2>

    <form method="POST" action="/login">
        <label>Store ID (ex: 903)</label><br/>
        <input
            name="store_id"
            type="number"
            required
        /><br/><br/>

        <label>PIN (ex: TDB903)</label><br/>
        <input
            name="pin"
            type="password"
            required
        /><br/><br/>

        <button type="submit">Entrar</button>
    </form>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</body>
</html>
