<!DOCTYPE html>
<html>
<head>
    <title>Consumo de Carne</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            background: #111;
            color: #eee;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #222;
        }

        h1 {
            color: #0f0;
        }

        a {
            color: #0af;
        }
    </style>
</head>
<body>

<h1>Consumo — Loja {{ store_id }}</h1>

<a href="/dashboard">← Voltar</a>

<table>
    <tr>
        <th>Item</th>
        <th>Quantidade</th>
        <th>Data</th>
    </tr>

    {% for o in orders %}
    <tr>
        <td>{{ o.item }}</td>
        <td>{{ o.qty }}</td>
        <td>{{ o.order_date }}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
